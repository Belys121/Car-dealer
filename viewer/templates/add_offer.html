{% extends "base.html" %}
{% block content %}
<h1>{{ title }}</h1>

<form action="/add_offer/" method="POST">
    {% csrf_token %}
    Název inzerátu: <input name="description"></br>
    <select name="brand">      
        <option value="">Vyber značku</option>  
        {% for brand in all_brands %}
        <option value="{{brand.pk}}">{{brand.name}}</option>        
        {% endfor %}
    </select>
    <select name="type">      
        <option value="">Typ karoserie</option>  
        {% for type in all_types %}
        <option value="{{type.pk}}">{{type.name}}</option>        
        {% endfor %}
    </select>
    <br>Cena:<input name="price" value="0"></br>
    <br>Rok:<input name="year" value="0"></br>
    <br>Výkon (kW):<input name="power" value="0"></br>
    Popis inzerátu: <input name="description"></br>
    <input type="submit" value="Uložit">
</form>

{% endblock %}
