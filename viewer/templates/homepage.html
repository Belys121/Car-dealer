{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
        
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/test1.jpg' %}" class="d-block w-100" alt="First Slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/test2.png' %}" class="d-block w-100" alt="Second Slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/test3.png' %}" class="d-block w-100" alt="Third Slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/test4.png' %}" class="d-block w-100" alt="Forth Slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slide1.png' %}" class="d-block w-100" alt="Fifth Slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slide2.png' %}" class="d-block w-100" alt="Sixth Slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slide3.png' %}" class="d-block w-100" alt="Seventh Slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/slide4.png' %}" class="d-block w-100" alt="Eighth Slide">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>


<div class="container my-4">
    <div class="row">
        <div class="col-2">
            <div class="card border shadow-sm">
                <a href="/black_friday" >
                    <div>
                        <h5 class="m-0 text-center" >Black Friday</h5>
                    </div>
                    <img alt="Black Friday" src="{% static 'images/fridayvo.png' %}" class="img-fluid mx-auto d-block">
                </a>
            </div>
        </div>
        
        <div class="col-2">
            <div class="card border shadow-sm">
                <a href="{% url 'economical_cars' %}">
                    <div>
                        <h5 class="m-0 text-center">Úsporné vozy</h5>
                    </div>
                    <img alt="Úsporné vozy" src="{% static 'images/uspornevozy.png' %}" class="img-fluid mx-auto d-block">
                </a>
            </div>
        </div>

        <div class="col-2">
            <div class="card border shadow-sm">
                <a href="/add_offer">
                    <div>
                        <h5 class="m-0 text-center">Škoda</h5>
                    </div>
                    <img alt="Škoda" src="{% static 'images/skodavozy.png' %}" class="img-fluid mx-auto d-block">
                </a>
            </div>
        </div>

        <div class="col-2">
            <div class="card border shadow-sm">
                <a href="/add_offer">
                    <div>
                        <h5 class="m-0 text-center">SUV/4x4</h5>
                    </div>
                    <img alt="SUV/4x4" src="{% static 'images/SUV4x4vozy.png' %}" class="img-fluid mx-auto d-block">
                </a>
            </div>
        </div>

        <div class="col-2">
            <div class="card border shadow-sm">
                <a href="/add_offer">
                    <div>
                        <h5 class="m-0 text-center">Rodinné vozy</h5>
                    </div>
                    <img alt="Rodinné vozy" src="{% static 'images/rodinnevozy.png' %}" class="img-fluid mx-auto d-block">
                </a>
            </div>
        </div>

        <div class="col-2">
            <div class="card border shadow-sm">
                <a href="/add_offer">
                    <div>
                        <h5 class="m-0 text-center">Kombi</h5>
                    </div>
                    <img alt="Kombi" src="{% static 'images/kombivozy.png' %}" class="img-fluid mx-auto d-block">
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
